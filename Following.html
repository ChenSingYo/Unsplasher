  <!-- Adding Card Modal -->
  <div class="modal fade" tabindex="-1" id="user-modal" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name">name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body" id="user-modal-body">
            <div class="columns">
              <div class="col-12 imageContainer">
                <img id="inside-user-image" src="" alt="user-poster" class="img-fluid" />
              </div>
              <div class="row">
                <div id="user-modal-location" class="col-12"></div>
              </div>
              <div class="row">
                <div id="user-modal-bio" class="col-12"></div>
              </div>
              <div class="btn-container">
                <a id="unsplashLink" href="" target="_blank"><i class="fab fa-unsplash fa-2x"></i></a>
                <a id="instagramLink" href="" target="_blank"><i class="fab fa-instagram-square fa-2x"></i></a>
                <button type="button" id="btn-unfollowing" class="btn btn-secondary " data-dismiss="modal" data-id="">Ｘ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
